<h2>Actualizar Empleado</h2>

<div *ngIf="serverErrors.length > 0" class="alert alert-danger" role="alert">
  <ul>
    <li *ngFor="let error of serverErrors">{{ error }}</li>
  </ul>
</div>

<form (ngSubmit)="updateEmpleado()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      [(ngModel)]="empleado.nombre"
      required
    />
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input
      type="text"
      class="form-control"
      id="apellido"
      name="apellido"
      [(ngModel)]="empleado.apellido"
      required
    />
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input
      type="text"
      class="form-control"
      id="telefono"
      name="telefono"
      [(ngModel)]="empleado.telefono"
      required
    />
  </div>
  <div class="form-group">
    <label for="correo">Correo</label>
    <input
      type="email"
      class="form-control"
      id="correo"
      name="correo"
      [(ngModel)]="empleado.correo"
      required
    />
  </div>
  <div class="form-group">
    <label for="fechaContratacion">Fecha de Contratación</label>
    <input
      type="date"
      class="form-control"
      id="fechaContratacion"
      name="fechaContratacion"
      [(ngModel)]="empleado.fechaContratacion"
      required
    />
  </div>
  <div class="form-group">
    <label for="archivo">Archivo</label>
    <input
      type="file"
      class="form-control mb-3"
      id="archivo"
      name="archivo"
      (change)="onFileSelected($event)"
    />
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
